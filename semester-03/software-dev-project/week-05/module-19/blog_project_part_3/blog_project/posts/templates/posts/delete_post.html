{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Are You Sure You Want to Delete Post</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
