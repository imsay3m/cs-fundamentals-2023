{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Sign Up</h1>
  <div>
    <form method="post" novalidate>
      {% csrf_token %}
      <!-- {{ form|crispy }} -->
      {% for fm in form %}
        {{ fm.label_tag }}
        {{ fm }}
        {{ fm.errors }}
      {% endfor %}
      <button class="btn btn-primary my-2" type="submit">Sign Up</button>
      <p class="small text-muted">
        Already have an account, <a class="text-decoration-none" href="{% url 'login' %}">Log In</a>
      </p>
    </form>
  </div>
{% endblock %}
